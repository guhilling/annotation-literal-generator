sudo: false
dist: trusty
group: edge
addons:
  sonarcloud:
    organization: literal-generator
    token:
      secure: 
    branches:
    - master
language: java
install: "/bin/true"
jdk:
- oraclejdk9
script:
- mvn test jacoco:report sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
